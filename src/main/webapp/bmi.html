<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="padding: 15px;">

    <form action="/JavaWeb_war_exploded/servlet/bmi" method="post" target="result">
      <fieldset>
        <legend class="fs-3">BMI Calculator</legend>
        姓名：<input class="form-control w-25" id="userName" name="userName" placeholder="請輸入姓名" required type="text"><br>
        身高：<input class="form-control w-25" id="userHeight" max="300" min="70" name="userHeight" placeholder="請輸入身高(公分)"
          required type="number"><br>
        體重：<input class="form-control w-25" id="userWeight" max="300" min="20" name="userWeight" placeholder="請輸入體重(公斤)"
          required type="number"><br>
        <button class="btn btn-warning" type="reset">重置</button>
        <input class="btn btn-primary" type="submit" value="傳送">
        <a class="btn btn-success" href="/JavaWeb_war_exploded/servlet/bmi">紀錄</a>
      </fieldset>
    </form>

    <iframe frameborder="0" id="result" name="result"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
