<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body style="padding: 15px;">
  
  <form action="/JavaWeb_war_exploded/servlet/bmi">
    <fieldset>
      <legend class="fs-3">BMI Calculator</legend>
      姓名：<input type="text" name="userName" id="userName" class="form-control w-auto" placeholder="請輸入姓名" required><br>
      身高：<input type="number" name="userHeight" class="form-control w-auto" id="userHeight" placeholder="請輸入身高(公分)" min="70" height="300" required><br>
      體重：<input type="number" name="userWeight" class="form-control w-auto" id="userWeight" placeholder="請輸入體重(公斤)" min="20" height="300" required><br>
      <button class="btn" type="reset">重置</button>
      <input class="btn btn-primary" type="submit" value="傳送">
    </fieldset>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
